<div style="display: flex;">
    <mat-card>
        <button
            mat-button
            color="primary"
            (click)="openProfile()"
        >
            Profile
        </button>
        <button
            mat-button
            color="primary"
            (click)="signOut()"
        >
            Sign Out
        </button>
    </mat-card>
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="movie-poster" />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)'
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)='openDescription(movie.Title, movie.Description)'
            >
                Synopsis
            </button>
            <mat-icon *ngIf="currentUsersFaves.includes(movie.Id)" (click)='removeFromFavorites(movie._id)'>favorite</mat-icon>
            <mat-icon *ngIf="!currentUsersFaves.includes(movie.Id)" (click)='addToFavorites(movie._id)'>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
