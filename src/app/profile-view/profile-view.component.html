
<div style="display: flex;">
    <mat-card>
      <mat-card-title>
        Username: {{data.Username}}
      </mat-card-title>
      <mat-card-content>
        Email: {{data.Email}}
      </mat-card-content>
      <mat-card-content>
        Birthday: {{data.Birthday | date:'longDate'}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)='openUpdateInfoCard()' color="primary">Update Your Information</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-raised-button (click)='goToMovieCard()' color="primary">Close</button>
      </mat-card-actions>
    </mat-card>

  <mat-card *ngFor="let movie of favoriteMovies;" style="flex: 1 1 auto;">
    <mat-card-header>
    <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt= {{movie.Title}} />
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
        >
            Genre
        </button>
        <button
            mat-button
            color="primary"
            (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)'
        >
            Director
        </button>
        <button
            mat-button
            color="primary"
            (click)='openDescription(movie.Title, movie.Description)'
        >
            Synopsis
        </button>
        <button>
            <mat-icon>favorite_border</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
</div>
